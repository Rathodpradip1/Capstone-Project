<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Container */
        .container {
            margin-top: 80px;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        /* Title */
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #f8f9fa;
        }
        /* Labels and Inputs */
        label {
            font-weight: 500;
            color: #e0e0e0;
        }
        textarea {
            resize: none;
            border-radius: 10px;
            border: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        textarea::placeholder {
            color: #b0b0b0;
        }
        /* Predict Button */
        .btn-custom {
            background-color: #ff6f61;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #e85a50;
            transform: scale(1.05);
        }
        /* Prediction Result */
        .result-section {
            margin-top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .result-positive {
            color: #28d17c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .result-negative {
            color: #ff4c4c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: #cfcfcf;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ Movie Review Sentiment Analysis</h2>
        
        <!-- Review Form -->
        <form action="/predict" method="POST">
            <label for="text">Write text:</label><br>
            <textarea id="text" name="text" rows="5" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Predict</button>
        </form>
        <!-- Prediction Result -->
        {% if result is not none %}
            <div class="result {% if result == 1 %}positive{% else %}negative{% endif %}">
                {% if result == 1 %}
                    ðŸ˜Š Positive Sentiment
                {% else %}
                    ðŸ˜ž Negative Sentiment
                {% endif %}
            </div>
        {% endif %}
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 Movie Review Sentiment Analysis | Flask App</p>
    </div>
</body>
</html>
